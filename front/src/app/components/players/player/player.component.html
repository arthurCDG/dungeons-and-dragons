<div class="square-element"
	[class.warrior]="player.profile?.class === 1"
	[class.wizard]="player.profile?.class === 8"
	[class.rogue]="player.profile?.class === 7"
	[class.cleric]="player.profile?.class === 5"
	[class.bugBear]="player.profile?.species === 6"
	[class.goblin]="player.profile?.species === 8"
	[class.gnoll]="player.profile?.species === 10"
	[class.dead]="isDead"
>
</div>
