<div class="square-element"
	[class.regdar]="player.profile?.name === 'Regdar'"
	[class.mialye]="player.profile?.name === 'Mialye'"
	[class.lidda]="player.profile?.name === 'Lidda'"
	[class.jozian]="player.profile?.name === 'Jozan'"
	[class.bugBear]="player.profile?.species === 6"
	[class.goblin]="player.profile?.species === 8"
	[class.gnoll]="player.profile?.species === 10"
	[class.dead]="isDead"
>
</div>
