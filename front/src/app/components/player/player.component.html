<div class="square-element"
	[class.regdar]="player.profile.firstName === 'Regdar'"
	[class.mialye]="player.profile.firstName === 'Mialye'"
	[class.lidda]="player.profile.firstName === 'Lidda'"
	[class.jozian]="player.profile.firstName === 'Jozan'"
	[class.bugBear]="player.profile.monsterType === 0"
	[class.goblin]="player.profile.monsterType === 2"
	[class.gnoll]="player.profile.monsterType === 4"
	[class.dead]="isDead"
>
</div>
