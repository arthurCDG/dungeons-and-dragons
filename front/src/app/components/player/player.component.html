<div class="player"
	[class.regdar]="player.name === 'Regdar'"
	[class.mialye]="player.name === 'Mialye'"
	[class.lidda]="player.name === 'Lidda'"
	[class.jozian]="player.name === 'Jozan'"
	[class.bugBear]="player.profile.monsterType === 0"
	[class.goblin]="player.profile.monsterType === 2"
	[class.gnoll]="player.profile.monsterType === 4"
	[class.dead]="isDead"
>
</div>
